<div ng-controller="AnExecutionController as ctrl">
  <div class="panel panel-default">
      <div class="panel-heading"><span class="lead">This is An Execution Result, It maybe contains multiple tasks execution result.</span></div>
  </div>
  <div class="panel panel-default">
        <!-- Default panel contents -->
      <div class="panel-heading"><span class="lead">The tastks of the Execution</span></div>
      <div class="tablecontainer">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>id</th>
                      <th>status</th>
                      <th>task</th>
                      <th>action</th>
                      <th>start_timestamp</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="u in ctrl.executions">
                      <td><span ng-bind="u.id"></span></td>
                      <td><span ng-bind="u.status"></span></td>
                      <td><span ng-bind="u.context.orquesta.task_name"></span></td>
                      <td><span ng-bind="u.action.ref"></span></td>
                      <td><span ng-bind="u.start_timestamp"></span></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
