inquiriesinquiries<div  ng-controller="InquiriesController as ctrl">
  <div class="panel panel-default">
      <div class="panel-heading"><span class="lead">This is the action list, and workflow is a type of the actions.</span></div>
  </div>
  <div class="panel panel-default">
        <!-- Default panel contents -->
      <div class="panel-heading"><span class="lead">List of Actions </span></div>
      <div class="tablecontainer">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>id</th>
                      <th>status</th>
                      <th>start_timestamp</th>
                      <th width="20%"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="u in ctrl.inquiries">
                      <td><span ng-bind="u.id"></span></td>
                      <td><span ng-bind="u.status"></span></td>
                      <td><span ng-bind="u.start_timestamp"></span></td>

                      <td>
                      <button ng-disabled={{u.status=='succeeded'}} type="button" ng-click="ctrl.showDetails(u.id)" class="btn btn-success custom-width">Details</button>  
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
